<body>

    <script>
        function fromJSONToHTMLTable(input) {

        }
        window.onload = function () {
            let container = document.getElementById('wrapper');
            // container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']);
            // let input = ['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]'];
            const input = `[{"Name":"Pesho",    "Score":4,    " Grade":8},
                        {"Name":"Gosho",    "Score":5,    " Grade":8},  
                        {"Name":"Angel",    "Score":5.50,    " Grade":10}]`

            const data = JSON.parse(input);
            const th = Object.keys(data[0]);

            let table = document.createElement('table');
            let tr = document.createElement('tr');

            for (let el of th) {
                let th = document.createElement('th');
                th.textContent = el;
                tr.appendChild(th);
            }
            table.append(tr);
            for (let line of data) {
                let values = Object.values(line);
                let tr = document.createElement('tr');
                for(let value of values){
                    let td = document.createElement('td');
                    td.textContent = value;
                    tr.appendChild(td);
                }
                table.append(tr);
            }
            container.append(table);

        };
    </script>
</body>
