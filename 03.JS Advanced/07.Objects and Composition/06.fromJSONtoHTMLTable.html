<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,
        th {
            border: groove;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input) {

            let dataArray = JSON.parse(input);

            let hNames = Object.keys(dataArray[0]);
            let output = [];
            const tableStart = '<table>';
            output.push(tableStart);
            let temp = `   <tr>`;
            let end = '</tr>';

            for (let key of hNames) {
                temp += `<th>${key}</th>`;
            }
            temp += end;
            output.push(temp);

            for (let object of dataArray) {
                temp = `   <tr>`;
                end = '</tr>';
                for (let key of hNames) {
                    temp += `<td>${object[key]}</td>`;
                }
                temp += end;
                output.push(temp);
            }
            output.push('</table>');

            // output.forEach(el => console.log(el));
            return output.join('\n')
        }
        
        window.onload = function () {
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']);
        };
    </script>
</body>

</html>
