        <main>
            <form class="text-center border border-light p-5" action="" method="">
                <h1>Edit Course</h1>
                <div class="form-group">
                    <label for="title">Course Title</label>
                    <input type="text" class="form-control" placeholder="Course name" value="" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="description">Course Description</label>
                    <textarea class="form-control" placeholder="Description" id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image url</label>
                    <input type="text" class="form-control" placeholder="Image Url" value="" id="imageUrl" name="imageUrl">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check-box" name="isPublic">
                    <label class="form-check-label" for="check-box">Public</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>
