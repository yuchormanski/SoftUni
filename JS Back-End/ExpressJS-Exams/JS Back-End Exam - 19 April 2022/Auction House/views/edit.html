<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/site.css">
    <title>Edit Auction</title>
</head>

<body>

    <div id="page-content">

        <header>
            <a href="/" class="title-logo">
                <img src="/static/assets/logo.png">
                <span>Auction House</span>
            </a>
            <nav class="main-nav nav-mid">
                <ul>
                    <li>
                        <a href="#">Browse</a>
                    </li>
                    <!-- User actions -->
                    <li class="user">
                        <a href="#">Publish</a>
                    </li>

                    <!-- Bonus action -->
                    <!--
                    <li class="user">
                        <a href="#">Closed Auctions</a>
                    </li>
                    -->

                    <li class="user">
                        <a href="#">Logout</a>
                    </li>
                    <!-- Guest actions -->
                    <li class="guest">
                        <a href="#">Register</a>
                    </li>
                    <li class="guest">
                        <a href="#">Login</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>

            <!-- In case of error, display the following div-->
            <!--

            <div class="error-box">
                <p>Show each error in a separate paragraph</p>
            </div>

            -->

            <!-- Edit Page -->
            <section id="create-section">

                <h1 class="item">Edit Auction</h1>

                <div class="item padded align-center">

                    <form class="layout left large" method="" action="">

                        <div class="col aligned">
                            <label>
                                <span>Title</span>
                                <input type="text" name="" value="Fishing Boat"></label>
                            <label>
                                <span>Category</span>
                                <select name="">
                                    <option value="estate">Real Estate</option>
                                    <option value="vehicles">Vehicles</option>
                                    <option value="furniture">Furniture</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="other">Other</option>
                                </select>
                            </label>
                            <label>
                                <span>Image URL</span>
                                <input type="text" name="" value="/static/assets/boat.jpg">
                            </label>
                            <label>
                                <span>Starting price</span>

                                <!-- If the current auction has a bidder, this input field should be disabled -->
                                <input type="number" name="" value="5000">
                            </label>
                        </div>

                        <div class="content pad-med align-center vertical">
                            <label>
                                <span>Description</span>
                                <textarea name="">Excellent condition. Onboard diesel motor, upholstered cockpit, fishing sonar. Includes trailer.
                                </textarea>
                            </label>

                            <div class="align-center">
                                <input class="action" type="submit" value="Update Listing">
                            </div>
                        </div>

                    </form>

                </div>

            </section>

        </main>

        <footer>SoftUni &copy; 2022 | Design by Viktor Kostadinov</footer>
    </div>

</body>

</html>
