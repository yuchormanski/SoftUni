<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/site.css">
    <title>Closed Auctions</title>
</head>

<body>

    <div id="page-content">

        <header>
            <a href="/" class="title-logo">
                <img src="/static/assets/logo.png">
                <span>Auction House</span>
            </a>
            <nav class="main-nav nav-mid">
                <ul>
                    <li>
                        <a href="#">Browse</a>
                    </li>
                    <!-- User actions -->
                    <li class="user">
                        <a href="#">Publish</a>
                    </li>

                    <!-- Bonus action -->
                    <!--
                    <li class="user">
                        <a href="#">Closed Auctions</a>
                    </li>
                    -->

                    <li class="user">
                        <a href="#">Logout</a>
                    </li>
                    <!-- Guest actions -->
                    <li class="guest">
                        <a href="#">Register</a>
                    </li>
                    <li class="guest">
                        <a href="#">Login</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>

            <!-- In case of error, display the following div-->
            <!--

            <div class="error-box">
                <p>Show each error in a separate paragraph</p>
            </div>

            -->

            <!-- Closed Auctions Page -->
            <section id="catalog-section" class="spaced">

                <h1 class="item">Closed Auctions</h1>

                <!-- List of closed auctions for the current user -->
                <ul class="catalog cards">
                    <li class="item">
                        <header class="pad-med">
                            <h2>Fishing Boat</h2>
                        </header>

                        <div class="align-center">

                            <img class="img-thumb" src="/static/assets/boat.jpg">

                        </div>

                        <footer class="align-center pad-med">
                            <p>Closing price: <strong>$5500</strong></p>
                            from John Maclane
                        </footer>
                    </li>
                </ul>

                <!-- If the current user doesn't have closed auctions -->
                <div class="item pad-large align-center">
                    <p>You haven't closed any auctions yet.</p>
                </div>

            </section>

        </main>

        <footer>SoftUni &copy; 2022 | Design by Viktor Kostadinov</footer>
    </div>

</body>

</html>
