        <header class="header">
            <article class="header-logo">
                <!-- Do not forget to change the path to the image -->
                <img src="./static/img/logo.png">
            </article>
            <nav class="header-nav">
                <ul class="header-nav-list">

                    <li class="header-nav-list-item active">
                        <a href="#" class="header-nav-list-item-link active">Home Page</a>

                    <li class="header-nav-list-item">
                        <a href="#" class="header-nav-list-item-link">All ads</a>
                    </li>
                    <!-- Logged users -->
                    <li class="header-nav-list-item">
                        <a href="#" class="header-nav-list-item-link">Create Ad</a>
                    </li>
                    <li class="header-nav-list-item">
                        <a href="#" class="header-nav-list-item-link">Search</a>

                </ul>
            </nav>
        </header>

        <main>

            <section id="edit-page">

                <article class="edit-page-container">
                    <form action="#" method="" class="edit-page-form">
                        <h2>Edit an ad</h2>

                        <label for="headline">Headline:</label>
                        <input type="text" id="headline" name="" value="">

                        <label for="location">Location:</label>
                        <input type="text" id="location" name="" value="">

                        <label for="company-name">Company name:</label>
                        <input type="text" id="company-name" name="" value="">

                        <label for="company-description">Company description:</label>
                        <input type="text" id="company-description" name="" value="">

                        <article class="edit-page-button">
                            <button class="btn-edit-ads">Edit</button>
                        </article>
                    </form>

                    <article class="edit-page-image">
                        <!-- Do not forget to change the path to the image -->
                        <img src="./static/img/job.png" alt="image">
                    </article>
                </article>

            </section>
        </main>
