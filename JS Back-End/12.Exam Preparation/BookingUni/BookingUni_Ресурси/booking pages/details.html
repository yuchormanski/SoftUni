<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BookingUni</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

    <div id="container">
        <nav>
            <div class="left-container">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Add +</a></li>
                </ul>
            </div>
            <div class="right-container">
                <a href="" class="log-out">{{name}}</a>
                <a href="" class="log-out">Logout</a>

                    </div>

                        Auckland
                    </div>

                    <a href="" class="book">Book</a>

                    <a href="" class="remove">Delete</a>
                </div>

            </div>
        </section>

        <footer>@SoftUni - JS Back-end - BookingUni 2020</footer>
