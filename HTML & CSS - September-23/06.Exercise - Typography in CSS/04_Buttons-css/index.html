<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Buttons CSS</title>
  </head>
  <body>
    <main>
      <article>
        <h2>Normal Buttons</h2>
        <a href="" class="button">Learn More</a>
        <button class="button">Learn More</button>
        <button class="button hover">Learn More</button>
      <article>
        <h2>Filled Buttons</h2>
        <a href="" class="button fill">Learn More</a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>
      </article>
      <article>
        <h2>Icon Buttons</h2>
        <a href="" class="button fill"><i class="fa fa-arrow-down" aria-hidden="true"></i> Learn More</a>
        <button class="button fill"><i class="fa fa-arrow-down" aria-hidden="true"></i> Learn More</button>
        <button class="button fill hover"><i class="fa fa-arrow-down" aria-hidden="true"></i> Learn More</button>
      </article>
    </main>
  </body>
</html>
