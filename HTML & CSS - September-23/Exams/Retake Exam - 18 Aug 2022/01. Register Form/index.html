<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Registration form</title>
  </head>
  <body>
    <section class="reg-form">
      <form action="none" class="form">
        <div class="input-fields">
          <h2 class="reg-form-hd">Registration form</h2>
          <div class="name">
            <div class="firstName">
              <label for="f-name">First Name</label>
              <input type="text" class="f-name" />
            </div>
            <div class="lastName">
              <label for="l-name">Last Name</label>
              <input type="text" class="l-name" />
            </div>
          </div>
          <div class="email-f">
            <label for="email">Email</label>
            <input type="text" class="email" />
          </div>
          <div class="password-f">
            <label for="password">Password</label>
            <input type="password" class="password" />
          </div>
          <div class="repass-f repass">
            <label for="repass">Confirm password</label>
            <input type="password" class="password" />
          </div>
          <div class="radio-f">
            <!-- <input type="checkbox" class="radio" /> -->
            <input type="checkbox" class="radio" />
            <span>I accept the Terms of Use & Privacy Policy.</span>
          </div>

          <button class="btn">Register Now</button>
        </div>
      </form>
    </section>
  </body>
</html>
