<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Home Design</title>
  </head>
  <body>
    <section class="container">
      <h1 class="container-hd">Maine Home</h1>
      <p class="container-pf">+DESIGN</p>
      <div class="cards">
        <figure class="card">
          <img src="./img/image1.jpg" alt="" class="card-img" />
          <div class="card-wrapper">
            <h2 class="card-hd">Making Hostel Home</h2>
            <p class="card-pf">
              Heather Loeber thinks outside of the box to decorate her
              one-of-a-kind space
            </p>
            <button class="btn">
              <span>Continue reading</span>
              <i class="fa-solid fa-chevron-right card-fa-icon"></i>
            </button>
          </div>
        </figure>

        <figure class="card">
          <img src="./img/image2.jpg" alt="" class="card-img" />
          <div class="card-wrapper">
            <h2 class="card-hd">Warm & Weathered</h2>
            <p class="card-pf">
              Lisa Hincher of The Good Home Interiors and Design infuses a
              multitude of styles into one cohesive space
            </p>
            <button class="btn">
              <span>Continue reading</span>
              <i class="fa-solid fa-chevron-right card-fa-icon"></i>
            </button>
          </div>
        </figure>

        <figure class="card">
          <img src="./img/image3.jpg" alt="" class="card-img" />
          <div class="card-wrapper">
            <h2 class="card-hd">Coastal Consideration</h2>
            <p class="card-pf">
              Melissa Freeman, lead designer at Hurlbutt Designs, uses color to
              create the perfect atmosphere
            </p>
            <button class="btn">
              <span>Continue reading</span>
              <i class="fa-solid fa-chevron-right card-fa-icon"></i>
            </button>
          </div>
        </figure>
      </div>
    </section>
  </body>
</html>
