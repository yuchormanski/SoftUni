<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fitness Site</title>
  </head>
  <body>
    <header class="header">
      <section class="information">
        <p class="header-info">
          <i class="fa-solid fa-mobile-screen-button fa-icon"></i>
          1-800-235-658
        </p>
        <p class="header-info">
          <i class="fa-solid fa-location-dot fa-icon"></i>
          Bulgaria, Mladost 1, bl.105
        </p>
        <p class="header-info">
          <i class="fa-brands fa-facebook-f fa-icon"></i>
          <i class="fa-brands fa-twitter fa-icon"></i>
          <i class="fa-brands fa-instagram fa-icon"></i>
          <i class="fa-brands fa-youtube"></i>
        </p>
      </section>
      <section class="hero">
        <img
          src="image/fitness-main.jpg"
          alt="Woman doing an exercises"
          class="hero-img"
        />
        <div class="hero-content">
          <h1 class="hero-heading">NO PAIN NO GAIN</h1>
          <p class="hero-text">
            Nice-looking body and powerful organism are interconnected and we
            can help you with both.
          </p>
          <button class="hero-btn">GET STARTED</button>
        </div>
        <nav class="navigation">
          <ul class="list" role="list">
            <li class="item"><a href="#" class="navigation-link">HOME</a></li>
            <li class="item">
              <a href="#" class="navigation-link">MEMBERSHIPS</a>
            </li>
            <li class="item"><a href="#" class="navigation-link">FAQ</a></li>
            <li class="item">
              <a href="#" class="navigation-link">SCHEDULE</a>
            </li>
            <li class="item"><a href="#" class="navigation-link">BLOG</a></li>
            <li class="item">
              <a href="#" class="navigation-link">CONTACT US</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section class="welcome">
        <h2 class="welcome-heading">Welcome</h2>
        <div class="bottom-line welcome-line"></div>
        <div class="welcome-includes">
          <figure class="includes">
            <!-- <i class="fa-solid fa-users fa-includes-icon"></i> -->
            <img
              src="image/multiple-users-silhouette.png"
              alt="emoticon"
              class="includes-img"
            />
            <h3 class="includes-heading">Qualified Coaches</h3>
            <p class="includes-text">
              Our coaches have years of experience in various types of fitness
              and sports.
            </p>
          </figure>

          <figure class="includes">
            <!-- <i class="fa-solid fa-thumbs-up fa-includes-icon"></i> -->
            <img
              src="image/thumbs-up-hand-symbol.png"
              alt="emoticon"
              class="includes-img"
            />
            <h3 class="includes-heading">Individual Approach</h3>
            <p class="includes-text">
              Every client of GYM has a personalized program of training and
              nutrition.
            </p>
          </figure>

          <figure class="includes">
            <!-- <i class="fa-solid fa-dumbbell fa-includes-icon"></i> -->
            <img src="image/dumbbell.png" alt="emoticon" class="includes-img" />
            <h3 class="includes-heading">Fitness Equipment</h3>
            <p class="includes-text">
              We cooperate with leading fitness equipment suppliers to give you
              the superior results.
            </p>
          </figure>
        </div>
      </section>
      <section class="coaches">
        <h2 class="welcome-heading">Coaches</h2>
        <div class="bottom-line welcome-line"></div>

        <div class="coaches-blocks">
          <figure class="includes sm-gap coaches-figure">
            <img src="image/perkins.jpg" alt="" class="coach-img" />
            <h3 class="coach-heading">Pepa Perkins</h3>
            <h4 class="sm-heading">Fitness</h4>
            <p class="coaches-text">
              Emily can teach you all peculiarities of fitness and aerobics in a
              group or individually.
            </p>
          </figure>

          <figure class="includes sm-gap coaches-figure">
            <img src="image/minela.jpg" alt="" class="coach-img" />
            <h3 class="coach-heading">Samantha Minela</h3>
            <h4 class="sm-heading">Yoga</h4>
            <p class="coaches-text">
              Our leading yoga coach, Samantha will help you reach full harmony
              with your body.
            </p>
          </figure>

          <figure class="includes sm-gap coaches-figure">
            <img src="image/ortiz.jpg" alt="" class="coach-img" />
            <h3 class="coach-heading">Austin Ortiz</h3>
            <h4 class="sm-heading">Bodybuilding</h4>
            <p class="coaches-text">
              Austin is not only our most called-for coach, but also a winner of
              many championships.
            </p>
          </figure>
        </div>
      </section>
    </main>
    <footer class="footer">
      <span class="footer-content"
        >All rights reserved. In Partnership with SoftUni.
      </span>
    </footer>
  </body>
</html>
