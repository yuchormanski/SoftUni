<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400:500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Fitness Calculator</title>
  </head>
  <body>
    <section class="section">
      <div class="section-media">
        <img class="section-img" src="image/calculator.png" alt="" />
      </div>

      <div class="section-data">
        <h2 class="section-heading">FITNESS CALCULATOR</h2>
        <div class="units">
          <button class="us">Standart units (US)</button>
          <button class="metric">Metric units</button>
        </div>

        <form action="" class="form">
          <h3 class="gender">Gender</h3>
          <div class="gender-block">
            <select name="" id="" class="selection">
              <option value="Female" selected>Female</option>
              <option value="Male">Male</option>
              <option value="Other">Other</option>
            </select>
            <input type="text" class="year" placeholder="Years..." />
          </div>
          <h3 class="weight">Weight</h3>
          <input type="text" class="weight-input" placeholder="Pounds..." />
          <h3 class="height">Height</h3>
          <div class="height-block">
            <input type="text" class="feet" placeholder="Feet..." />
            <input type="text" class="inches" placeholder="Inches..." />
          </div>
        </form>
        <button class="btn">Calculate</button>
      </div>
    </section>
  </body>
</html>
